    <div id="reg-body">
    <div class="main">
        <div class="regigster">
            <h3>register here</h3>
            <form id="regigster"method="post">
                <label>first name:</label><br>
                <input type="text" name="fname"id="name"placeholder="enter your first name"><br><br>
                <label>last name:</label><br>
                <input type="text" name="lname"id="name"placeholder="enter your last nsame"><br><br>
                <label>user name:</label><br>
                <input type="text" name="uname"id="name"placeholder="enter user name"><br><br>
                <label>gender:</label><br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">female</span><br><br>
                <label>your age:</label><br>
                <input type="number" name="age"id="name"placeholder="enter your age"><br><br> 
                <label>email : </label><br>
                <input type="email" name="email"id="name"placeholder="enter your valid email"><br><br>
                <label>password:</label><br>
                <input type="number"name="password"id="name"placeholder="password"><br><br>
                <label>confirm password:</label><br>
                <input type="number"name="password"id="name"placeholder="confirm password"><br><br>
                <input type="submit" value="submit"
                name="submit" id="submit">
               </form>
        </div>
